<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        
        button, .btn{
            width: 60px;
            background-color: aqua;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;


        }

    </style>
    <script>
        function table(a) {
            for (var i = 1; i <= a; i++) {
                document.write(' <button>' + a * i + '</button><br>')

            }
        }

        for (var i = 1; i <= 10; i++) {
            document.write('<button onclick="table(' + i + ') " class="btn" > ' + i + '</button>')
        }


    </script>
</head>

<body>

    <div id="button"></div>
    <div id="table1"></div>

</body>

</html>
