<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 40%;
            margin: auto;
            display: flex;
            padding-top: 100px;
        }

        .container > * {
            margin: 20px;

        }

        button {
            width: 100px;
            padding: 5px;
            border-radius: 17px;
            background: azure;
        }
    </style>
</head>

<body>
    <div class="container">
        <button onclick="change('red')">RED</button>
        <button onclick="change('green')">GREEN</button>
        <button onclick="change('yellow')">YELLOW</button>
        <button onclick="change('blue')">BLUE</button>
    </div>
    <script>
        function change(params) {
            // document.body.bgColor= params;  // this line is also run
            document.body.style.backgroundColor = params;
        }
    </script>
</body>

</html>
