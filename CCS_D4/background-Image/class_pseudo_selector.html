<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo selector</title>
    <style>
        /* pseudo selector */
        .div1:active{
            color: rgb(0, 255, 34);
        }
        .div1:hover{
            color: rgb(0, 26, 255);
            font-size: 25px;
        }
        .div1:visited{
            color: rgb(250, 18, 18);
        }

        body{
            background-image: url('Image/painting-mountain-lake-with-mountain-background_188544-9126.avif');
            background-size:cover ;
            text-align: center;
        }


    </style>
</head>
<body>
    <p>this is a link</p>
    <a href="https://www.sistecgn.ac.in/erp">click</a>

    <div class="div1">Hellow Woreld</div>

</body>
</html>
